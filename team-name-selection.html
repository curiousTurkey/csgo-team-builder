<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO: Team Builder</title>
    <link rel="shortcut icon" href="assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet/team-name-selection.css">
</head>

<body onload="displayPlayerLoadout()">
    <div class="user-name" id="userName">USER NAME</div> 
    <p id="errorMessage"></p>
    <div id="container" class="container">    
        <div id="leftContainer" class="left-container">
            <div class="left-weapon-set">
                <div class="weapon-image"><img src="" alt="weapon-image"></div>
                <div class="weapon-image"><img src="" alt="weapon-image"></div>
                <div class="weapon-image"><img src="" alt="weapon-image"></div>
            </div>
            <div class="character-image"> </div>
            <div class="right-weapon-set">
                <div class="weapon-image"><img src="" alt="weapon-image"></div>
                <div class="weapon-image"><img src="" alt="weapon-image"></div>
                <div class="weapon-image"><img src="" alt="weapon-image"></div>
            </div>
        </div>
        <div id="rightContainer" class="right-container">
            <div id="detailsBox" class="details-box">
                <p id="weaponCategory" class="details"></p>
                <p id="weaponSkinName" class="details"></p>
                <p id="weaponName" class="details"></p>
                <p id="weaponPrice" class="details"></p>
            </div>
            <div id="teamDetails" class="team-details">
                <p>Team Name:</p> <input type="text" name="team-name" id="teamNameinput" placeholder="Team Name">
                <button id="createTeam" onclick="validateTeamName()">Create Team</button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="script/sounds.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
